<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="iPS">
      <h2 data-cy="iPSDetailsHeading"><span jhiTranslate="beCare2App.iPS.detail.title">IPS</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ iPS.id }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.iPS.nombre">Nombre</span></dt>
        <dd>
          <span>{{ iPS.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.iPS.nit">Nit</span></dt>
        <dd>
          <span>{{ iPS.nit }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.iPS.direccion">Direccion</span></dt>
        <dd>
          <span>{{ iPS.direccion }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.iPS.telefono">Telefono</span></dt>
        <dd>
          <span>{{ iPS.telefono }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.iPS.correoElectronico">Correo Electronico</span></dt>
        <dd>
          <span>{{ iPS.correoElectronico }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ips', iPS.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
