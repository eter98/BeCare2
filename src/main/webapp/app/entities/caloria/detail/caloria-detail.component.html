<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="caloria">
      <h2 data-cy="caloriaDetailsHeading"><span jhiTranslate="beCare2App.caloria.detail.title">Caloria</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ caloria.id }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.caloria.caloriasActivas">Calorias Activas</span></dt>
        <dd>
          <span>{{ caloria.caloriasActivas }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.caloria.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ caloria.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.caloria.fechaRegistro">Fecha Registro</span></dt>
        <dd>
          <span>{{ caloria.fechaRegistro | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="beCare2App.caloria.user">User</span></dt>
        <dd>
          <span>{{ caloria.user?.id }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/caloria', caloria.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
